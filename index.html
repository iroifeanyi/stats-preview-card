<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Frontend Mentor | Stats preview card component</title>

<body>
  <main class="main">
    <section class="box">
      <aside class="left-box">

        </article>
          <footer class="bottom-text">
            <aside class="frist-box"><p class="frist">10k+</p>companies</aside>

            <aside class="frist-box"><p>12M+</p>queries</aside>
          </footer>
      </aside>
      <aside class="right-box">
        <img src="./images/image-header-desktop.jpg"  alt="box-image">
      </aside>
    </section>
  </main>
